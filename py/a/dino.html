<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #game {
            width: 600px;
            height: 150px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
        }
        #dino {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 20px;
        }
        .cactus {
            width: 20px;
            height: 40px;
            background-color: #2ecc71;
            position: absolute;
            bottom: 0;
            right: -20px;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        #stage {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const game = document.getElementById('game');
        let isJumping = false;
        let gravity = 0.9;
        let position = 0;
        let score = 0;

        function control(e) {
            if (e.keyCode === 32) {
                if (!isJumping) {
                    isJumping = true;
                    jump();
                }
            }
        }

        function jump() {
            let count = 0;
            let timerId = setInterval(function () {
                // Lompat
                if (count === 15) {
                    clearInterval(timerId);
                    let downTimerId = setInterval(function () {
                        if (count === 0) {
                            clearInterval(downTimerId);
                            isJumping = false;
                        }
                        position -= 5;
                        count--;
                        position = position * gravity;
                        dino.style.bottom = position + 'px';
                    }, 20);
                }
                position += 30;
                count++;
                position = position * gravity;
                dino.style.bottom = position + 'px';
            }, 20);
        }

        function generateCactus() {
            let randomTime = Math.random() * 4000 + 1000;
            let cactusPosition = 600;
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            game.appendChild(cactus);
            cactus.style.left = cactusPosition + 'px';

            let timerId = setInterval(function() {
                if (cactusPosition > 0 && cactusPosition < 60 && position < 60) {
                    clearInterval(timerId);
                    alert('Game Over! Skor Anda: ' + score);
                    game.innerHTML = '<div id="dino"></div>';
                    score = 0;
                }
                cactusPosition -= 10;
                cactus.style.left = cactusPosition + 'px';
                score++;
            }, 20);
            setTimeout(generateCactus, randomTime);
        }

        generateCactus();
        document.addEventListener('keyup', control);
    </script>
</body>
</html>
